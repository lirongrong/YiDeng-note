<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>熟悉pwa</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h1>pwa测试应用</h1>
    <img src="./images/ff.jpeg" width="350px" alt="">
    <script src="./js/index.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            console.log("当前控制权", navigator.serviceWorker.controller);
            navigator.serviceWorker.register("./sw.js")
                .then(function (registeraction) {
                    //注册成功
                    console.log("serviceWorker登记成功,范围为", registeraction.scope);
                }).catch(function (err) {
                    //登记失败
                    console.log("serviceWorker登记失败", err);
                })
        }
    </script>
</body>

</html>
